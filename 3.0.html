<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>光伏电站投资计算器</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #1a73e8, #0d47a1);
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .input-section {
            padding: 25px;
            border-bottom: 1px solid #eee;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        
        .input-group input, 
        .input-group select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .input-group input:focus, 
        .input-group select:focus {
            border-color: #1a73e8;
            box-shadow: 0 0 0 2px rgba(26, 115, 232, 0.2);
            outline: none;
        }
        
        .location-select {
            display: flex;
            gap: 10px;
        }
        
        .location-select select {
            flex: 1;
        }
        
        .product-select {
            margin-top: 30px;
        }
        
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .product-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .product-card:hover {
            border-color: #1a73e8;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .product-card.selected {
            border-color: #1a73e8;
            background-color: #f0f7ff;
        }
        
        .product-card h3 {
            font-size: 16px;
            margin-bottom: 5px;
            color: #333;
        }
        
        .product-card p {
            font-size: 14px;
            color: #666;
        }
        
        .product-card .price {
            font-weight: bold;
            color: #1a73e8;
            margin-top: 5px;
        }
        
        .result-section {
            padding: 25px;
            background-color: #f9f9f9;
        }
        
        .result-cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .result-card {
            background: white;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
        }
        
        .result-card h3 {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }
        
        .result-card .value {
            font-size: 24px;
            font-weight: bold;
            color: #1a73e8;
            margin-bottom: 5px;
        }
        
        .result-card .unit {
            font-size: 12px;
            color: #999;
        }
        
        .environment-section {
            margin-top: 30px;
        }
        
        .environment-section h2 {
            font-size: 18px;
            color: #333;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .environment-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
        }
        
        .environment-item {
            background: white;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
        }
        
        .environment-item .value {
            font-size: 18px;
            font-weight: bold;
            color: #0d8a00;
            margin-bottom: 5px;
        }
        
        .environment-item .label {
            font-size: 12px;
            color: #666;
        }
        
        .calculate-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #1a73e8, #0d47a1);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
        }
        
        .calculate-btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        
        @media (max-width: 600px) {
            .product-grid {
                grid-template-columns: 1fr;
            }
            
            .result-cards {
                grid-template-columns: 1fr 1fr;
            }
            
            .environment-grid {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>光伏电站投资计算器</h1>
            <p>输入您的信息，获取精准投资收益分析</p>
        </div>
        
        <div class="input-section">
            <div class="input-group">
                <label for="area">屋顶面积 (m²)</label>
                <input type="number" id="area" placeholder="请输入屋顶面积" value="100">
            </div>
            
            <div class="input-group">
                <label>项目地点</label>
                <div class="location-select">
                    <select id="province">
                        <option value="">选择省份</option>
                        <option value="陕西省" selected>陕西省</option>
                        <option value="山东省">山东省</option>
                        <option value="河北省">河北省</option>
                        <option value="河南省">河南省</option>
                        <option value="江苏省">江苏省</option>
                    </select>
                    <select id="city">
                        <option value="">选择城市</option>
                        <option value="西安市" selected>西安市</option>
                        <option value="宝鸡市">宝鸡市</option>
                        <option value="咸阳市">咸阳市</option>
                        <option value="渭南市">渭南市</option>
                    </select>
                </div>
            </div>
            
            <div class="input-group product-select">
                <label>产品名称</label>
                <div class="product-grid" id="productGrid">
                    <!-- 产品选项将通过JS动态生成 -->
                </div>
            </div>
            
            <button class="calculate-btn" id="calculateBtn">开始测算</button>
        </div>
        
        <div class="result-section" id="resultSection" style="display: none;">
            <div class="result-cards">
                <div class="result-card">
                    <h3>项目容量</h3>
                    <div class="value" id="projectCapacity">23.4</div>
                    <div class="unit">kWp</div>
                </div>
                <div class="result-card">
                    <h3>30年平均发电量</h3>
                    <div class="value" id="avgGeneration">25,918</div>
                    <div class="unit">kWh</div>
                </div>
                <div class="result-card">
                    <h3>还款后总收入</h3>
                    <div class="value" id="netIncome">157,232</div>
                    <div class="unit">元</div>
                </div>
            </div>
            
            <div class="input-group">
                <div style="display: flex; justify-content: space-between;">
                    <span>30年发电总收入</span>
                    <span id="totalIncome">276,022 元</span>
                </div>
                <div style="display: flex; justify-content: space-between; margin-top: 10px;">
                    <span>需要购买数据</span>
                    <span id="investmentCost">104,750 元</span>
                </div>
            </div>
            
            <div class="environment-section">
                <h2>关爱地球指数</h2>
                <div class="environment-grid">
                    <div class="environment-item">
                        <div class="value">3.19</div>
                        <div class="label">年节约标准煤</div>
                    </div>
                    <div class="environment-item">
                        <div class="value">18.27</div>
                        <div class="label">年减少CO₂排放</div>
                    </div>
                    <div class="environment-item">
                        <div class="value">0.01</div>
                        <div class="label">年有效种植树</div>
                    </div>
                    <div class="environment-item">
                        <div class="value">0.78</div>
                        <div class="label">年减少SO₂排放</div>
                    </div>
                    <div class="environment-item">
                        <div class="value">7.05</div>
                        <div class="label">减少PM2.5排放</div>
                    </div>
                    <div class="environment-item">
                        <div class="value">0.39</div>
                        <div class="label">年减少NO₂排放</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 产品数据
        const products = [
            { id: 1, name: "标准电站-平屋顶电站CB01配重块", price: 1.75, type: "标准电站" },
            { id: 2, name: "标准电站-斜屋顶电站CB02挂钩款", price: 1.65, type: "标准电站" },
            { id: 3, name: "光伏棚-屋顶棚CWJ01简易收益款(单坡）", price: 1.85, type: "光伏棚" },
            { id: 4, name: "光伏棚-屋顶棚CWJ02简易收益款(人字坡）", price: 1.85, type: "光伏棚" },
            { id: 5, name: "光伏棚-屋顶棚CWR01敞亮屋顶棚(单坡）", price: 2.18, type: "光伏棚" },
            { id: 6, name: "光伏棚-屋顶棚CWR02敞亮屋顶棚(人字坡）", price: 2.18, type: "光伏棚" },
            { id: 7, name: "光伏棚-屋顶棚CWN01超阔屋顶棚（人字坡）", price: 2.3, type: "光伏棚" },
            { id: 8, name: "光伏棚-庭院棚CTJ01简易庭院棚(单坡）", price: 1.95, type: "光伏棚" },
            { id: 9, name: "光伏棚-庭院棚CTJ02简易庭院棚(人字坡）", price: 1.95, type: "光伏棚" },
            { id: 10, name: "光伏棚-庭院棚CTR01敞亮庭院棚(单坡）", price: 2.28, type: "光伏棚" },
            { id: 11, name: "光伏棚-庭院棚CTR02敞亮庭院棚(人字坡）", price: 2.28, type: "光伏棚" },
            { id: 12, name: "光伏棚-庭院棚CTN01超阔庭院棚（人字坡）", price: 2.38, type: "光伏棚" }
        ];

        // 光照数据（kWh/m²/年）
        const sunshineData = {
            "陕西省": {
                "西安市": 1400,
                "宝鸡市": 1350,
                "咸阳市": 1380,
                "渭南市": 1420
            },
            "山东省": {
                "济南市": 1450,
                "青岛市": 1480,
                "烟台市": 1500
            },
            // 其他省份数据...
            "默认": 1300
        };

        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            const productGrid = document.getElementById('productGrid');
            const calculateBtn = document.getElementById('calculateBtn');
            const resultSection = document.getElementById('resultSection');
            
            // 渲染产品选项
            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.dataset.id = product.id;
                productCard.dataset.price = product.price;
                productCard.innerHTML = `
                    <h3>${product.name}</h3>
                    <p>${product.type}</p>
                    <p class="price">${product.price} 元/W</p>
                `;
                productGrid.appendChild(productCard);
                
                // 点击选择产品
                productCard.addEventListener('click', function() {
                    document.querySelectorAll('.product-card').forEach(card => {
                        card.classList.remove('selected');
                    });
                    this.classList.add('selected');
                });
            });
            
            // 计算按钮点击事件
            calculateBtn.addEventListener('click', function() {
                const area = parseFloat(document.getElementById('area').value) || 0;
                const province = document.getElementById('province').value;
                const city = document.getElementById('city').value;
                const selectedProduct = document.querySelector('.product-card.selected');
                
                if (!area) {
                    alert('请输入屋顶面积');
                    return;
                }
                
                if (!province || !city) {
                    alert('请选择项目地点');
                    return;
                }
                
                if (!selectedProduct) {
                    alert('请选择产品名称');
                    return;
                }
                
                // 获取产品价格
                const pricePerWatt = parseFloat(selectedProduct.dataset.price);
                
                // 获取光照数据
                const sunshine = sunshineData[province]?.[city] || sunshineData['默认'];
                
                // 计算逻辑
                const capacity = (area * 0.15).toFixed(1); // 假设每平米150W
                const avgGeneration = Math.round(capacity * sunshine * 0.8); // 系统效率80%
                const investmentCost = Math.round(capacity * 1000 * pricePerWatt);
                const totalIncome = Math.round(avgGeneration * 30 * 0.4); // 假设电价0.4元/kWh
                const netIncome = Math.round(totalIncome - investmentCost);
                
                // 更新结果
                document.getElementById('projectCapacity').textContent = capacity;
                document.getElementById('avgGeneration').textContent = avgGeneration.toLocaleString();
                document.getElementById('netIncome').textContent = netIncome.toLocaleString();
                document.getElementById('totalIncome').textContent = totalIncome.toLocaleString() + ' 元';
                document.getElementById('investmentCost').textContent = investmentCost.toLocaleString() + ' 元';
                
                // 显示结果区域
                resultSection.style.display = 'block';
                
                // 滚动到结果区域
                resultSection.scrollIntoView({ behavior: 'smooth' });
            });
            
            // 省份变化时更新城市选项
            document.getElementById('province').addEventListener('change', function() {
                const province = this.value;
                const citySelect = document.getElementById('city');
                
                // 清空现有选项
                citySelect.innerHTML = '<option value="">选择城市</option>';
                
                // 添加新选项
                if (province && sunshineData[province]) {
                    for (const city in sunshineData[province]) {
                        const option = document.createElement('option');
                        option.value = city;
                        option.textContent = city;
                        citySelect.appendChild(option);
                    }
                }
            });
        });
    </script>
</body>
</html>
